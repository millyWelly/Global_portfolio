<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/style/style1920.css">
  <link rel="stylesheet" href="src/style/style360.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@100;300;400;900&display=swap" rel="stylesheet">
  <title>Global</title>
</head>
<body>
  <section class="header__section">
    <div class="container header">
      <div class="header__logo">
        <img src="src/img/logo.svg" alt="Global" class="header__logo__img">
        <h1 class="header__logo__h">Global</h1>
      </div>
      <div class="header__burger">
        <ul class="header__nav">
          <li class="header__nav__el" data-path="one">
            <a href="" class="header__nav__el__a">Mobile Top Up</a>
            <div class="nav__line" data-target="one"></div>
          </li>
          <li class="header__nav__el" data-path="two">
            <a href="" class="header__nav__el__a">About</a>
            <div class="nav__line" data-target="two"></div>
          </li>
          <li class="header__nav__el" data-path="three">
            <a href="" class="header__nav__el__a">Rate</a>
            <div class="nav__line" data-target="three"></div>
          </li>
          <li class="header__nav__el" data-path="four">
            <a href="" class="header__nav__el__a">Help</a>
            <div class="nav__line" data-target="four"></div>
          </li>
        </ul>
        <button class="header__sign-up">Sign Up</button>
      </div>
      <a class="header__burger__btn">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </div>
  </section>
<section class="hero_section">
  <div class="container hero">
    <div class="hero__left">
      <h2 class="hero__h">Now Buy Your <br>PIN or <p class="hero__h-akcent">Top Up </p><br>With Bank Transfer</h2>
      <p class="hero__p" id="description">We Make international calling simple, relible, and cheap basedon your unique calling behavior.</p>
      <a href="" class="hero__btn">Get Started</a>
      <form action="" class="hero__search-line">
        <input type="text" class="hero__search-line__input" placeholder="Where do you want to call?">
        <img src="src/img/search.svg" alt="search" class="hero__search-line__icon">
      </form>
      <div class="hero__people">
        <img src="src/img/human1.png" alt="human" class="hero__people__1">
        <img src="src/img/human2.png" alt="human" class="hero__people__2">
        <img src="src/img/human3.png" alt="human" class="hero__people__3">
        <img src="src/img/plus.svg" alt="plus" class="hero__people__plus">
        <p class="hero__people__p-1">45k+ Regular User.</p>
        <p class="hero__people__p-2">View Price Plan</p>
      </div>
    </div>
    <div class="hero__right">
      <img src="src/img/woman.png" alt="woman" class="hero__woman">
      <div class="hero__green-circle"></div>
      <div class="hero__border-circle"></div>
      <img src="src/img/flag1.png" alt="flag" class="hero__flag hero__flag-1">
      <img src="src/img/flag2.png" alt="flag" class="hero__flag hero__flag-2">
      <img src="src/img/flag3.png" alt="flag" class="hero__flag hero__flag-3">
      <img src="src/img/flag4.png" alt="flag" class="hero__flag hero__flag-4">
      <img src="src/img/flag1.png" alt="flag" class="hero__flag hero__flag-5">
    </div>
  </div>
</section>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="src/description.js"></script>
<script src="src/flags.js"></script>
<script src="src/correctForm.js"></script>
<script src="src/header.js"></script>
</html>
